# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Healthcare Intelligent Automation User Group
email: ''
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to the Healthcare Intelligent Automation User Group. 
  We are a grass-roots user group created by Healthcare automation 
  teams for Healthcare automation teams. Our goal is to connect with 
  others on an automation journey and provides ideas, support and 
  connections to others on the same journey. 
meetings: >- # this means to ignore newlines until "baseurl:"
  Below you'll find the Healthcare Intelligent Automation User Group's 
  most recent meetings.  You can also search our archive to for older meetings.
footer: >- # this means to ignore newlines until "baseurl:"
  We are a grass-roots user group created by Healthcare automation 
  teams for Healthcare automation teams. 
baseurl: # the subpath of your site, e.g. /blog
url: https://healthaiusergroup.github.io # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: 
#github_username:  
#disqus_shortname: 
rss:  RSS
#google_analytics: 
show_excerpts: true
markdown: kramdown
permalink: /:categories/:title/


# Build settings
theme: minima
plugins:
  - jekyll-feed

#adding another collection for timeline
collections:
  posts:
    title: Posts
    output: true
    

